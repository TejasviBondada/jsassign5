<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debugging Task - Fixed</title>
</head>
<body>
  <p id="message">Original Message</p>
  <button id="textButton">Change Text</button>
  <br><br>
  <div id="box" style="width: 100px; height: 100px; background-color: lightgray;"></div>
  <button id="colorButton">Change Background</button>

  <script>
    // Fixed JavaScript code - All bugs resolved
    const para = document.querySelector('#message'); // Fixed: 'massage' → 'message' [web:15]
    const textButton = document.getElementById('textButton'); // Fixed: getElementByName → getElementById [web:12]
    
    textButton.addEventListener('click', () => { // Fixed: addClickEventListener → addEventListener [web:26]
      para.textContent = 'New Message'; // Fixed: contentText → textContent [web:11]
    });

    const box = document.getElementById('box');
    const colorButton = document.getElementById('colorButton');
    colorButton.addEventListener('click', () => {
      box.style.backgroundColor = 'blue'; // Fixed: styl → style [web:19]
    });
  </script>
</body>
</html>
