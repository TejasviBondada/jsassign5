<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dynamic Content Updater</title>
</head>
<body>
  <div>
    <label>Color:</label>
    <input type="text" id="color-input" placeholder="Enter color name (red, blue, etc.)" />
    
    <label>Text:</label>
    <input type="text" id="text-input" placeholder="Enter text content" />
  </div>

  <button id="bg-btn">Change Background</button>
  <button id="text-btn">Update Text</button>

  <div id="content-div" style="padding: 20px; margin: 20px; border: 1px solid #ccc;">
    Initial content here. Click buttons to change!
  </div>

  <script src="script.js"></script>
</body>
</html>
