<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; }
    input { padding: 10px; width: 300px; margin-right: 10px; }
    button { padding: 10px 20px; margin: 5px; }
    ul { list-style: none; padding: 0; }
    li { padding: 15px; margin: 10px 0; background: #f9f9f9; border-left: 4px solid #ddd; display: flex; justify-content: space-between; align-items: center; }
    li.completed { text-decoration: line-through; opacity: 0.6; border-left-color: #4CAF50; background: #e8f5e8; }
    .delete-btn { background: #f44336; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; }
    .complete-btn { background: #2196F3; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>My To-Do List</h1>
  
  <div>
    <input type="text" id="task-input" placeholder="Enter a new task..." />
    <button id="add-btn">Add Task</button>
  </div>

  <ul id="task-list"></ul>

  <script src="script.js"></script>
</body>
</html>
